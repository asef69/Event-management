<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" />
  </head>
  <body>
    <div class="container mx-auto mt-5 p-5">
      <h2 class="text-3xl font-semibold text-center">Create Category</h2>
      <br>
      <form method="post" action="{% url 'create_category' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="categoryName" class="text-sm font-medium text-gray-700">Category Name:</label>
          <input type="text" class="form-control mt-1 block w-full border-gray-300 rounded-md" id="categoryName" name="name" placeholder="Enter category name" required />
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600">Create</button>
      </form>
    </div>
  </body>
</html>
