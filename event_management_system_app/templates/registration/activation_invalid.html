<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Activation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">

    </div>
  </body>
  </html>
