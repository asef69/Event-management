<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto p-6 max-w-md">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
      </form>
      <p class="mt-4 text-sm">No account? <a class="text-indigo-600 underline" href="{% url 'register' %}">Register</a></p>
    </div>
  </body>
  </html>
