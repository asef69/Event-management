<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">My Wishlist</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for wl in wishlists %}
          <div class="border rounded p-4 bg-white">
            <h2 class="text-xl font-semibold"><a class="text-blue-600 underline" href="{% url 'event_detail' wl.event.id %}">{{ wl.event.name }}</a></h2>
            <p class="text-gray-700">{{ wl.event.category.name }} • {{ wl.event.start_date }}</p>
          </div>
        {% empty %}
          <p>No events in your wishlist yet.</p>
        {% endfor %}
      </div>
      <a href="/" class="inline-block mt-6 text-sm text-gray-600">← Back home</a>
    </div>
  </body>
  </html>
